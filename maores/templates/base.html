{% load staticfiles %}

<html lang="en">
<head>

<title>{% block title %}{% endblock %}</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Material Design fonts -->
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">

<!-- Bootstrap -->
<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<!-- Bootstrap Material Design -->
<link rel="stylesheet" type="text/css" href="{% static 'results/css/bootstrap-material-design.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'results/css/ripples.min.css' %}">

<!-- MPLD3 Necessary References -->

<style>
body{
    margin-top: 70px;
    margin-left: 10px;
    margin-right: 10px;
}
.well{
    background-color: white;
    margin-left: 5px;
    margin-right:5px;
}
</style>

</head>

<body>

<div class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">MAO Visualizer</a>
    </div>
    <div class="navbar-collapse collapse navbar-inverse-collapse">
      <ul class="nav navbar-nav">
        <li {% block navhome %}{% endblock %}><a href="/">Home</a></li>
        <li {% block navmathletes %}{% endblock %}><a href="/mathletes/">Mathletes</a></li>
        <li {% block navcompetitions %}{% endblock %}><a href="/competitions/">Competitions</a></li>
        <li {% block navschools %}{% endblock %}><a href="/schools/">Schools</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li {% block navblog %}{% endblock %}><a href="/blog/">Blog</a></li>
      </ul>
    </div>
  </div>
</div>

{% block content %}
Here goes the content
{% endblock %}
<div align="right">
{{loadtime}}
</div>
